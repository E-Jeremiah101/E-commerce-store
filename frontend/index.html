<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/logo-buz.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shop quality products at great prices. Fast shipping, secure payments, and excellent customer service."
    />
    <meta
      name="keywords"
      content="e-commerce, shopping, products, online store"
    />
    <meta name="theme-color" content="#000000" />
    <!-- Open Graph Tags - Updated by React Helmet -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Online Store - Quality Products" />
    <meta
      property="og:description"
      content="Shop quality products at great prices with fast shipping and secure payments."
    />
    <meta property="og:image" content="/logo-buz.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Online Store" />
    <meta
      name="twitter:description"
      content="Shop quality products at great prices with fast shipping and secure payments."
    />
    <meta name="twitter:image" content="/logo-buz.jpg" />
    <!-- Canonical URL - Updated by React Helmet -->
    <link rel="canonical" href="https://yourdomain.com" />
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Online Store - Quality Products</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
